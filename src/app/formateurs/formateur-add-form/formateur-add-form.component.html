<header>
    <h2>Ajouter un formateur </h2>
</header>
    <form #formateurForm="ngForm" (ngSubmit)="addformateur(formateurForm.value)">
    <table>
     <tr>
         <td><label for="nom">Nom</label></td>
         <td><input type="text" name="nom" id="nom" ngModel required></td>
     </tr>
    <tr>
        <td><label for="prenom">Prenom</label></td>
       <td><input type="text" name="prenom" id="prenom" ngModel required></td> 
    </tr>
   <tr>
    <td><label for="adresse">Adresse</label></td>
    <td><input type="text" name="adresse" id="adresse" ngModel required></td>
   </tr>
<tr>
   <td><label for="email">Email</label></td> 
  <td><input type="email" name="email" id="email" ngModel required></td>  
</tr>
    <tr>
       <td><label for="domaine">Domaine d'expertise</label></td> 
       <td><select name="domaine" id="domaine" ngModel required>
            <option value="web"> Web</option>
            <option value="mobile">Mobile</option>
            <option value="Design">Design</option>
            <option value="Back-End">Back-End</option>
            <option value="Front-End">Front-End</option>
           
        </select></td> 
    </tr>
    
</table>
        <button type="submit"[disabled]="!formateurForm.form.valid">Enregistrer</button>
        </form>
